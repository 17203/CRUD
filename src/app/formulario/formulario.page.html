<ion-header>
  <ion-toolbar>
    <ion-title>GestiÃ³n de Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
      </ion-label>
      <ion-button fill="clear" (click)="editTask(task)">Editar</ion-button>
      <ion-button fill="clear" color="danger" (click)="deleteTask(task.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>

  <!-- Formulario para agregar o editar tareas -->
  <form [formGroup]="form">
    <ion-item>
      <app-custom-form formControlName="task"></app-custom-form>
    </ion-item>

    <ion-button expand="full" type="submit">
      {{ editing ? 'Actualizar' : 'Agregar' }} Tarea
    </ion-button>
  </form>
</ion-content>
